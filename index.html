<!DOCTYPE html>
<html>
<head>
    <title>ANOVA with PyScript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.10.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.10.1/core.js"></script>

    <py-config>
        packages = ["scipy", "numpy"]
    </py-config>
</head>
<body>
    <h1>ANOVA Test Results</h1>
    <div id="anova-results">
        Loading...
    </div>

    <script type="py" target="anova-results">
        from scipy.stats import f_oneway
        import numpy as np

        # Sample data for ANOVA
        group1 = np.array([60, 65, 70, 75, 80])
        group2 = np.array([55, 60, 65, 70, 75])
        group3 = np.array([70, 75, 80, 85, 90])

        # Perform one-way ANOVA
        f_statistic, p_value = f_oneway(group1, group2, group3)

        # Display results
        output = f"""
        <h2>ANOVA Test Results</h2>
        <p><strong>Group 1 Data:</strong> {group1}</p>
        <p><strong>Group 2 Data:</strong> {group2}</p>
        <p><strong>Group 3 Data:</strong> {group3}</p>
        <p><strong>F-statistic:</strong> {f_statistic:.2f}</p>
        <p><strong>P-value:</strong> {p_value:.3f}</p>
        """
        # The 'target' attribute in <script type="py" target="anova-results"> will direct output here.
        # Alternatively, you can use `document.getElementById('anova-results').innerHTML = output`
        # if the 'target' attribute isn't set or for more complex DOM manipulation.
        print(output)
    </script>
</body>
</html>
